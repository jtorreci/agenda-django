{% extends 'base.html' %}
{% load i18n %}

{% block title %}{% trans "Logged Out" %}{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow-lg">
            <div class="card-body p-4 text-center">
                <h2 class="card-title mb-4">{% trans "You have been logged out successfully." %}</h2>
                <p class="mb-4">{% trans "Thank you for using Agenda Academica." %}</p>
                <a href="{% url 'login' %}" class="btn btn-primary btn-lg">{% trans "Login Again" %}</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
