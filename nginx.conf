server {
    listen 80;
    server_name tu-dominio.com www.tu-dominio.com;
    
    # Logs
    access_log /var/log/nginx/agenda_access.log;
    error_log /var/log/nginx/agenda_error.log;
    
    # Tamaño máximo de subida
    client_max_body_size 10M;
    
    # Archivos estáticos - CRÍTICO para CSS del admin
    location /static/ {
        alias /home/jtorreci/agenda/agenda-django/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
    
    # Archivos media
    location /media/ {
        alias /home/jtorreci/agenda/agenda-django/media/;
        expires 7d;
    }
    
    # Favicon
    location = /favicon.ico {
        access_log off;
        log_not_found off;
    }
    
    # Proxy a Gunicorn
    location / {
        proxy_pass http://unix:/home/jtorreci/agenda/agenda-django/gunicorn.sock;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}

