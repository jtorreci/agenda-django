{% extends 'base.html' %}

{% block title %}Contraseña Restablecida - {{ block.super }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card text-center">
            <div class="card-header">
                <h3 class="card-title">¡Contraseña Restablecida!</h3>
            </div>
            <div class="card-body">
                <p>Tu contraseña ha sido cambiada con éxito. Ahora puedes iniciar sesión con tu nueva contraseña.</p>
                <a href="{% url 'login' %}" class="btn btn-primary">Ir a Iniciar Sesión</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
