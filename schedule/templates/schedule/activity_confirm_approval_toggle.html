{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Confirm Activity Approval Toggle</h2>
    <p>Are you sure you want to toggle the approval status for activity: <strong>{{ activity.nombre }}</strong>?</p>
    <p>Current status: <strong>{% if activity.aprobada %}Approved{% else %}Not Approved{% endif %}</strong></p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-primary">Confirm Toggle</button>
        <a href="{% url 'activity_logs' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
