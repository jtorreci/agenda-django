{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Confirm Reactivation</h2>
    <p>Are you sure you want to reactivate the activity: <strong>{{ activity.nombre }}</strong>?</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-success">Reactivate</button>
        <a href="{% url 'activity_logs' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
